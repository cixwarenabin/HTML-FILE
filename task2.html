<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                            <label for="name">Full Name:</label>   
                    </td>
                    <td>
                            <input type="text" name="firstname" placeholder="enter your name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="email">Email:</label>
                    </td>
                    <td>
                            <input type="email" name="Email" placeholder="e.g. jdoe@gmail.com" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td><input type="checkbox" name="subject" value="HTML" checked>HTML
                        <input type="checkbox" name="subject" value="CSS">CSS
                        <input type="checkbox" name="subject" value="JavaScript">JavaScript</td>
                </tr>
                <tr>
                    <td>
                            Gender:
                    </td>
                    <td><input type="radio" name="Gender" value="male" checked>Male
                        <input type="radio" name="Gender" value="female">Female</td>
                </tr>
                <tr>
                    <td>I want to be:</td>
                    <td><select name="select one" id='i'>
                                <option selected disabled hidden>select one</option>
                                <option value="U.I. Designer">U.I. Designer</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Mobile Developer">Mobile Developer</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Description:</label>
                   </td>
                    <td>
                        <textarea name="Description" placeholder="Enter some info.."></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="submit" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
